<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-icon name="chevron-back" (click)="goToPost()"></ion-icon>
      post
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
    <div class="content">
      <div class="post">
        <div class="post-text">
          <div class="post-user-infos">
            <ion-avatar style="background-color:black;">
              <img src=""/>
            </ion-avatar>
            <div>
              <p class="username">user.name</p>
              <p class="pseudo">@ username {{this.posts}}</p>
            </div>
          </div>
          <div class="post-content">
            <p class="text">content<p>
            </div>
            <div class="interact">
              <div>
                <div class="button fav">
                  <ion-icon name="star-outline"></ion-icon>
                  <p>1121</p>
                </div>
                
                <div class="button repost">
                  <ion-icon name="repeat-outline"></ion-icon>
                  <p>1121</p>
                </div>
                
                <div class="button answer" (click)="this.services.openSheetModal()">
                  <ion-icon name="chatbubble-outline"></ion-icon>
                  <p>1121</p>
                </div>
              </div>
              
              <div class="settings">
                <ion-icon name="ellipsis-vertical"></ion-icon>
              </div>
            </div>
          </div>
        </div>


      <div *ngFor="let post of posts" class="post" >

            <ion-avatar style="background-color:black;">

            </ion-avatar>

              <p class="pseudo">{{post.username}}</p>

          </div>
          <div class="post-content">

            </div>
            <div class="interact">

                </div>
              </div>
              
              <div class="settings">

              </div>
            </div>
          </div>
        </div>
